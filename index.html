<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced HTML Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center">
        <h1 class="text-xl font-bold">MyWebsite</h1>
        <ul class="flex space-x-4">
            <li><a href="#" class="hover:underline">Home</a></li>
            <li><a href="#features" class="hover:underline">Features</a></li>
            <li><a href="#contact" class="hover:underline">Contact</a></li>
        </ul>
    </nav>
    
    <header class="text-center py-20 bg-blue-500 text-white">
        <h2 class="text-4xl font-bold">Welcome to My Advanced Web Page</h2>
        <p class="mt-4">Explore modern web design and interactivity</p>
    </header>
    
    <section id="features" class="p-10 grid md:grid-cols-3 gap-6">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
            <h3 class="text-xl font-semibold">Feature 1</h3>
            <p class="mt-2">This is an amazing feature.</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
            <h3 class="text-xl font-semibold">Feature 2</h3>
            <p class="mt-2">This feature is even better.</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
            <h3 class="text-xl font-semibold">Feature 3</h3>
            <p class="mt-2">You will love this feature.</p>
        </div>
    </section>
    
    <section id="contact" class="p-10 bg-gray-200 text-center">
        <h2 class="text-2xl font-bold">Contact Us</h2>
        <form class="mt-6 max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
            <input type="text" placeholder="Your Name" class="w-full p-2 border border-gray-300 rounded mb-4" required>
            <input type="email" placeholder="Your Email" class="w-full p-2 border border-gray-300 rounded mb-4" required>
            <textarea placeholder="Your Message" class="w-full p-2 border border-gray-300 rounded mb-4" required></textarea>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
        </form>
    </section>
    
    <footer class="bg-blue-600 text-white text-center p-4 mt-10">
        &copy; 2025 MyWebsite. All Rights Reserved.
    </footer>
</body>
</html>
